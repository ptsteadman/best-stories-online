<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="57x57" href="/assets/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/assets/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>{% if page.title %}BSO: {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.title %}
  <meta property="og:url"                content="{{ page.url | prepend: site.url  }} " />
  <meta property="og:type"               content="article" />
  <meta property="og:title"              content="{{ page.title }}" />
  <meta property="og:description"        content="{{ page.excerpt | replace:'</li>', ' | ' | strip_html | truncatewords: 40 }}" />
  <meta property="og:image"              content="{{site.url }}/assets/images/{{ page.image }}" />
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:description" content="{{ page.excerpt | replace:'</li>', ' | ' | strip_html | truncatewords: 40 }}"/>
  <meta name="twitter:title" content="{{ page.title }}"/>
  <meta name="twitter:site" content="@beststorieson"/>
  <meta name="twitter:domain" content="BestStoriesOnline"/>
  <meta name="twitter:creator" content="@beststorieson"/>
  {% endif %}
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/fonts.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/magnific-popup.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/captionjs.min.css" | prepend: site.url }}">
  <script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
  <script src="{{ "/assets/js/jquery-1.11.3.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/jquery.caption.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/jquery.simpleWeather.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/jquery.magnific-popup.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/app.js" | prepend: site.baseurl }}"></script>
  
</head>
