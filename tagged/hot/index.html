<div class="home">
  <h2>HOT</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.tags contains "hot" %}
      {% include post_li.html %}
      {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
